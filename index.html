<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="ttps://www.fontspace.com/cursed-timer-ulil-font-f29411"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Generic Scoreboard</title>
  </head>
  <body>
    <div class="backboard container mt-5">
      <h1 class="mt-3 mb-3">Scoreboard</h1>
      <div class="row d-flex justify-content-between">
        <div class="col-6">
          <h2>HOME</h2>
          <div class="backlite mt-2">
            <p id="home-score">0</p>
          </div>
          <div class="mt-3 mb-5">
            <button onclick="add1home()">+1</button>
            <button onclick="add2home()">+2</button>
            <button onclick="add3home()">+3</button>
          </div>
        </div>
        <div class="col-6">
          <h2>GUEST</h2>
          <div class="backlite mt-2">
            <p id="guest-score">0</p>
          </div>
          <div class="mt-3 mb-5">
            <button onclick="add1guest()">+1</button>
            <button onclick="add2guest()">+2</button>
            <button onclick="add3guest()">+3</button>
          </div>
        </div>
        <div class="mb-3">
          <button onclick="reset()">RESET SCOREBOARD</button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
